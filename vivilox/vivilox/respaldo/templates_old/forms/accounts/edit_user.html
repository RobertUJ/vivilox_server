{% extends "bases/main_base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="span12">
			{% if msg %}
				<h4>{{ msg }} </h4>
			{% endif %}
			<br>
			<form action="." method="POST" enctype='multipart/form-data'>
				{% csrf_token %}
				{{frmUser}}
				{{frmProfile}}
				<input type="submit" value="Edit Info">
			</form>
		</div>
	</div>
</div>
{% endblock %}
