{% extends "bases/main_base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="span12">
			{# Contenido #}
			{% if has_account %}
				<h3>Thank you and welcome to the VIVILOX community!</h3>
			{% else %}
				<form action="." method="POST">
					{% csrf_token %}
					{{ msg }}
					{{ form.as_p }}
					<input type="submit" value="Create Account">
				</form>
			{% endif %}
		</div>
	</div>
</div>
{% endblock %}
